	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/styleReserve.css" />
</head>

<body>

	<div class="hero">

		<img class="bg" src="./img/streetBG.jpg">


		<nav>
			<img src="/img/carLogo.png" class="logo">
			<ul>
				<li><a href="/index.html">HOME</a></li>
				<li><a href="/reserve.html">RESERVE</a></li>
				<li><a href="/about.html">ABOUT ME</a></li>
			</ul>
		</nav>


		<div id="booking">
			<div class="carAnimation">
				<video class="car" src="/video/CarMoving.mp4" autoplay loop width="600px"></video>
			</div>
			<div class="row">
				<div class="booking-form">
					<div class="container">
					<form class="form">

						<div class="containerMaps">

							<div class="rowsMap row">

								<div class="col-md-12">
									<div class="form-group">

										<input type="text" class="form-control" placeholder="Pick up location"
											id="pickup-location-input" />
									</div>
								</div>

								<!-- MAP 1 -->
								<div class="col-md-12">
									<div class="form-group">
										<div class="card-container">
											<div class="map" id="gmp-map1"></div>
										</div>
									</div>
								</div>


							</div>

							<div class="rowsMap row">
								<div class="col-md-12">
									<div class="form-group">

										<input class="form-control" type="text" placeholder="Drop off location"
											id="dropoff-location-input">
									</div>
								</div>

								<!-- MAP 2 -->
								<div class="col-md-12">
									<div class="form-group">
										<div class="card-container">
											<div class="map" id="gmp-map2"></div>
										</div>
									</div>
								</div>

							</div>

						</div>



						<div class="row emailAndName">

							<div class="col-md-6">
								<div class="form-group">
									<input class="form-control" id="name" type="name" placeholder="Your full name"
										required>
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">

									<input class="form-control" id="email" type="email" placeholder="Your email">
								</div>
							</div>

						</div>

						<div class="row telDateSelect">

							<div class="telAndSelect">
								<div class="col-md-3">
									<div class="form-group">
	
										<input class="form-control" id="tel" type="tel" placeholder="Your phone" required>
									</div>
								</div>
	
								<div class="col-md-3">
									<div class="form-group">
	
										<select class="form-control" id="selectPassengers" required>
											<option value="" disabled selected>Passengers</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							
							<div class="dates">
								<div class="col-md-3">
									<div class="form-group">
										<input class="form-control" id="pickUpDate" type="date" required>
									</div>
								</div>
	
								<div class="col-md-3">
									<div class="form-group">
	
										<input class="form-control" id="pick-up-time" type="time" required>
									</div>
								</div>
							</div>
							

						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group-text">

									<input class="form-control" id="additionalRemarks" aria-label="With textarea"
										placeholder="Write something to consider"></input>
									<span class="select-arrow"></span>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-2">
								<div class="form-btn">
									<button class="submit-btn" type="button">reserve</button>
								</div>
							</div>
						</div>

					</form>
				</div>
				</div>
		</div>


	</div>

	</div>

	<footer>
		<div class="footerContainer">
			<div class="socialIcons">
				<a href="#"><i class="fa-brands fa-facebook"></i></a>
				<a href="#"><i class="fa-brands fa-instagram"></i></a>
				<a href="#"><i class="fa-brands fa-twitter"></i></a>
				<a href="#"><i class="fa-brands fa-tiktok"></i></a>
			</div>
			<div class="footerNav">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="/reserve.html">Reserve</a></li>
					<li><a href="/about.html">About Me</a></li>
				</ul>
			</div>

		</div>
		<div class="footerBottom">
			<p>Copyright &copy;2024 - Designed by <span class="designer"><a class="designer" href="#">Daniel
						Parra</a></span></p>
		</div>
	</footer>

		async defer></script>
</body>

</html>

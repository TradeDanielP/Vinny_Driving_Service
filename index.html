<!DOCTYPE html>
<html>
  <head>
    <title>Vinny Driving Service</title>
    <meta charset="utf-8">
	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text:500&amp;lang=en">
	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/app/script.js"></script>
  </head>
  <body>


	<div id="booking" class="section">

		<div class="carAnimation">
			<video src="/video/CarMoving_1.mp4" type="video/mp4" autoplay loop width="500px"></video>
		</div>

		<div class="card-container">
			<div class="panel">
			  <div>
				<img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
				<span class="sb-title">Address Selection</span>
			  </div>
			  <input type="text" placeholder="Address" id="location-input"/>
			  <input type="text" placeholder="Apt, Suite, etc (optional)"/>
			  <input type="text" placeholder="City" id="locality-input"/>
			  <div class="half-input-container">
				<input type="text" class="half-input" placeholder="State/Province" id="administrative_area_level_1-input"/>
				<input type="text" class="half-input" placeholder="Zip/Postal code" id="postal_code-input"/>
			  </div>
			  <input type="text" placeholder="Country" id="country-input"/>
			  <button class="button-cta">Confirmar</button>
			</div>
			<div class="map" id="gmp-map"></div>
		  </div>

		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form>
							<div class="form-group">
								<div class="form-checkbox">
									<label for="roundtrip">
										<input type="radio" id="roundtrip" name="flight-type">
										<span></span>Roundtrip
									</label>
									<label for="one-way">
										<input type="radio" id="one-way" name="flight-type">
										<span></span>One way
									</label>
									<label for="multi-city">
										<input type="radio" id="multi-city" name="flight-type">
										<span></span>Multi-City
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flying from</span>
										<input class="form-control" type="text" placeholder="City or airport">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flyning to</span>
										<input class="form-control" type="text" placeholder="City or airport">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Departing</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Returning</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Adults (18+)</span>
										<select class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Children (0-17)</span>
										<select class="form-control">
											<option>0</option>
											<option>1</option>
											<option>2</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Travel class</span>
										<select class="form-control">
											<option>Economy class</option>
											<option>Business class</option>
											<option>First class</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn">Show flights</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOKj95rXV_Y2rogJcHRCRc9H8QWN1Zxlw&libraries=places,marker&callback=initMap&solution_channel=GMP_QB_addressselection_v2_cABC" async defer></script>
  </body>
</html>
